<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Amount</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            color: #1d1d1f;
        }

        .card-selection {
            margin: 16px;
            background-color: #fff;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
            margin-right: 16px;
        }

        .card-info {
            flex-grow: 1;
        }

        .card-name {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 4px;
        }

        .card-id {
            font-size: 14px;
            color: #86868b;
        }

        .card-selected {
            color: #34C759;
        }

        .new-card-button {
            margin: 0 16px 24px;
            background-color: #fff;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
        }

        .new-card-text {
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .amount-section {
            padding: 16px;
            flex-grow: 1;
        }

        .amount-label {
            font-size: 16px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
        }

        .amount-display {
            font-size: 64px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .balance-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .balance-label {
            font-size: 15px;
            color: #86868b;
        }

        .balance-amount {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .continue-button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            margin: 0 16px 16px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background-color: rgba(0, 0, 0, 0.05);
            margin-top: auto;
        }

        .key {
            background-color: #fff;
            padding: 20px 0;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            cursor: pointer;
            user-select: none;
        }

        .key:active {
            background-color: #f5f5f7;
        }

        .delete-key {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .material-icons-outlined {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="header-title">Withdraw</div>
        </div>
        
        <div class="card-selection">
            <div class="card-avatar">MJ</div>
            <div class="card-info">
                <div class="card-name">Card Name</div>
                <div class="card-id">Card ID</div>
            </div>
            <span class="material-icons-outlined card-selected">check</span>
        </div>
        
        <div class="new-card-button">
            <div class="new-card-text">Use new card to withdraw</div>
        </div>
        
        <div class="amount-section">
            <div class="amount-label">Amount</div>
            <div class="amount-display">$1,250</div>
            
            <div class="balance-info">
                <div class="balance-label">Active Balance</div>
                <div class="balance-amount">$6,580</div>
            </div>
        </div>
        
        <button class="continue-button">continue</button>
        
        <div class="keypad">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key"></div>
            <div class="key">0</div>
            <div class="key delete-key">
                <span class="material-icons-outlined">backspace</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const amountDisplay = document.querySelector('.amount-display');
            const keys = document.querySelectorAll('.key');
            let currentAmount = '1250';
            
            // Format the amount with commas
            function formatAmount(amount) {
                return '$' + parseFloat(amount).toLocaleString('en-US');
            }
            
            // Update the display
            function updateDisplay() {
                amountDisplay.textContent = formatAmount(currentAmount);
            }
            
            // Add event listeners to keys
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    const keyValue = this.textContent.trim();
                    
                    if (keyValue >= '0' && keyValue <= '9') {
                        if (currentAmount === '0') {
                            currentAmount = keyValue;
                        } else {
                            currentAmount += keyValue;
                        }
                    } else if (this.classList.contains('delete-key')) {
                        if (currentAmount.length > 1) {
                            currentAmount = currentAmount.slice(0, -1);
                        } else {
                            currentAmount = '0';
                        }
                    }
                    
                    updateDisplay();
                });
            });
        });
    </script>
</body>
</html>
