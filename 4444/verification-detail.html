<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponDeals - Verification Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiated;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #f5f5f7;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background-color: #ffffff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            color: #000;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button .material-icons-outlined {
            font-size: 24px;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            text-align: center;
            flex-grow: 1;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .order-card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .order-id {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .order-status {
            font-size: 14px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #d1fae5;
            color: #065f46;
        }

        .info-section {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .info-label {
            font-size: 14px;
            color: #6b7280;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .verification-info {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .verification-header {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 16px;
        }

        .verification-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .verification-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .verification-label {
            font-size: 12px;
            color: #6b7280;
        }

        .verification-value {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
        }

        .action-button {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .action-button.secondary {
            background-color: #f3f4f6;
            color: #000;
        }

        .action-button.primary {
            background-color: #000;
            color: #fff;
        }

        .action-button:hover {
            opacity: 0.9;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="page-title">Verification Detail</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="main-content">
            <div class="order-card">
                <div class="order-header">
                    <div class="order-id">Order #123456</div>
                    <div class="order-status">Verified</div>
                </div>
                <div class="info-section">
                    <div class="info-item">
                        <div class="info-label">Amount</div>
                        <div class="info-value">$49.99</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Customer</div>
                        <div class="info-value">John Doe</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Date</div>
                        <div class="info-value">Oct 15, 2024</div>
                    </div>
                </div>
            </div>

            <div class="verification-info">
                <div class="verification-header">Verification Details</div>
                <div class="verification-details">
                    <div class="verification-item">
                        <div class="verification-label">Verification Method</div>
                        <div class="verification-value">QR Code</div>
                    </div>
                    <div class="verification-item">
                        <div class="verification-label">Verification Time</div>
                        <div class="verification-value">2:30 PM</div>
                    </div>
                    <div class="verification-item">
                        <div class="verification-label">Verified By</div>
                        <div class="verification-value">Staff #001</div>
                    </div>
                    <div class="verification-item">
                        <div class="verification-label">Location</div>
                        <div class="verification-value">Store #123</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <div class="action-button secondary">Print Receipt</div>
                <div class="action-button primary">Share</div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });

            // 打印收据按钮点击事件
            document.querySelector('.action-button.secondary').addEventListener('click', function() {
                // TODO: 处理打印逻辑
                console.log('Print receipt clicked');
            });

            // 分享按钮点击事件
            document.querySelector('.action-button.primary').addEventListener('click', function() {
                // TODO: 处理分享逻辑
                console.log('Share clicked');
            });
        });
    </script>
</body>
</html>
