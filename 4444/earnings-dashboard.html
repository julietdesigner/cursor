<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background-color: #fff;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
            margin-right: 16px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .header-more {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
        }

        .stats-section {
            background-color: #000;
            color: #fff;
            padding: 32px 20px;
            text-align: center;
        }

        .stats-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .stats-value {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }

        .stats-badge {
            display: inline-flex;
            align-items: center;
            background-color: #34C759;
            color: #fff;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 600;
        }

        .stats-badge .material-icons-outlined {
            font-size: 16px;
            margin-right: 4px;
        }

        .chart-section {
            padding: 0;
            background-color: #fff;
            border-radius: 20px 20px 0 0;
            margin-top: -20px;
            overflow: hidden;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .chart-dropdown {
            display: flex;
            align-items: center;
            background-color: #f5f5f7;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #1d1d1f;
            cursor: pointer;
        }

        .chart-dropdown .material-icons-outlined {
            font-size: 16px;
            margin-left: 4px;
        }

        .chart-container {
            padding: 0 20px 20px;
            height: 200px;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            padding: 0 20px 16px;
            color: #86868b;
            font-size: 12px;
        }

        .bar-chart-section {
            padding: 20px 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .bar-chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px 16px;
        }

        .bar-chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            display: flex;
            align-items: center;
        }

        .bar-chart-dropdown {
            display: flex;
            align-items: center;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .bar-chart-dropdown .material-icons-outlined {
            font-size: 16px;
            margin-left: 4px;
        }

        .bar-chart-container {
            padding: 0 20px;
            height: 150px;
        }

        .day-labels {
            display: flex;
            justify-content: space-between;
            padding: 8px 20px 0;
            color: #86868b;
            font-size: 12px;
        }

        .material-icons-outlined {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="header-left">
                <div class="back-button">
                    <span class="material-icons-outlined">chevron_left</span>
                </div>
                <div class="header-title">$nvite a friend</div>
            </div>
            <div class="header-more">
                <span class="material-icons-outlined">more_horiz</span>
            </div>
        </div>
        
        <div class="stats-section">
            <div class="stats-title">Total Earning</div>
            <div class="stats-value">$20.00</div>
            <div class="stats-badge">
                <span class="material-icons-outlined">arrow_upward</span>
                4.5%
            </div>
        </div>
        
        <div class="chart-section">
            <div class="chart-header">
                <div class="chart-title">Referrals User</div>
                <div class="chart-dropdown">
                    Earnings
                    <span class="material-icons-outlined">arrow_drop_down</span>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="lineChart"></canvas>
            </div>
            
            <div class="time-labels">
                <span>0h</span>
                <span>3h</span>
                <span>6h</span>
                <span>9h</span>
                <span>12h</span>
            </div>
            
            <div class="bar-chart-section">
                <div class="bar-chart-header">
                    <div class="bar-chart-title">
                        Last 7 days
                        <span class="material-icons-outlined" style="font-size: 16px; margin-left: 4px;">arrow_drop_down</span>
                    </div>
                </div>
                
                <div class="bar-chart-container">
                    <canvas id="barChart"></canvas>
                </div>
                
                <div class="day-labels">
                    <span>Su</span>
                    <span>Mo</span>
                    <span>Tu</span>
                    <span>We</span>
                    <span>Th</span>
                    <span>Fr</span>
                    <span>Sa</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Line Chart
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            
            const gradient = lineCtx.createLinearGradient(0, 0, 0, 200);
            gradient.addColorStop(0, 'rgba(190, 75, 219, 0.5)');
            gradient.addColorStop(1, 'rgba(190, 75, 219, 0.0)');
            
            const lineChart = new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['0h', '3h', '6h', '9h', '12h'],
                    datasets: [{
                        label: 'Earnings',
                        data: [20, 37, 45, 26, 38],
                        borderColor: '#BE4BDB',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#BE4BDB',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                family: "'SF Pro Text', sans-serif",
                                size: 14
                            },
                            bodyFont: {
                                family: "'SF Pro Text', sans-serif",
                                size: 14
                            },
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.raw;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: false,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            display: false,
                            beginAtZero: true,
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
            
            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            
            const barGradient = barCtx.createLinearGradient(0, 0, 0, 150);
            barGradient.addColorStop(0, '#BE4BDB');
            barGradient.addColorStop(1, '#7950F2');
            
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
                    datasets: [{
                        label: 'Earnings',
                        data: [25, 40, 20, 35, 15, 10, 0],
                        backgroundColor: barGradient,
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.7)',
                            titleFont: {
                                family: "'SF Pro Text', sans-serif",
                                size: 14
                            },
                            bodyFont: {
                                family: "'SF Pro Text', sans-serif",
                                size: 14
                            },
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.raw;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: false,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            display: false,
                            beginAtZero: true,
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
