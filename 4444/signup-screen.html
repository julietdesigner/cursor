<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            color: #1d1d1f;
        }

        .header-action {
            font-size: 17px;
            font-weight: 500;
            color: #007AFF;
            cursor: pointer;
        }

        .form-container {
            padding: 24px 20px;
            flex-grow: 1;
        }

        .form-intro {
            font-size: 15px;
            color: #86868b;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #f5f5f7;
            color: #1d1d1f;
        }

        .form-input::placeholder {
            color: #c7c7cc;
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e93;
            cursor: pointer;
        }

        .signup-button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 24px;
            margin-bottom: 16px;
        }

        .login-link {
            text-align: center;
            font-size: 15px;
            color: #1d1d1f;
            margin-bottom: 24px;
        }

        .login-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }

        .newsletter-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
            margin-right: 12px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e9e9eb;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007AFF;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .toggle-label {
            font-size: 15px;
            color: #1d1d1f;
        }

        .terms-container {
            display: flex;
            align-items: flex-start;
        }

        .terms-checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007AFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-checkbox .material-icons-outlined {
            font-size: 14px;
            color: white;
        }

        .terms-text {
            font-size: 14px;
            color: #86868b;
            line-height: 1.4;
        }

        .terms-text a {
            color: #007AFF;
            text-decoration: none;
        }

        .material-icons-outlined {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="header-title">Sign up</div>
            <div class="header-action">Code</div>
        </div>
        
        <div class="form-container">
            <div class="form-intro">
                To begin this journey, please provide your information below:
            </div>
            
            <div class="form-group">
                <label class="form-label">First Name</label>
                <input type="text" class="form-input" placeholder="Enter your name">
            </div>
            
            <div class="form-group">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-input" placeholder="Confirm password">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-input" placeholder="Confirm password">
            </div>
            
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input" placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-input" placeholder="Enter password">
                    <div class="password-toggle">
                        <span class="material-icons-outlined">visibility_off</span>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" class="form-input" placeholder="Confirm password">
                    <div class="password-toggle">
                        <span class="material-icons-outlined">visibility_off</span>
                    </div>
                </div>
            </div>
            
            <button class="signup-button">Sign Up</button>
            
            <div class="login-link">
                Already have an account? <a href="#">Login</a>
            </div>
            
            <div class="newsletter-toggle">
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Subscribe to our newsletters</span>
            </div>
            
            <div class="terms-container">
                <div class="terms-checkbox">
                    <span class="material-icons-outlined">check</span>
                </div>
                <div class="terms-text">
                    I have read and agree: <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordToggles = document.querySelectorAll('.password-toggle');
            
            passwordToggles.forEach(toggle => {
                toggle.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('.material-icons-outlined');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.textContent = 'visibility';
                    } else {
                        input.type = 'password';
                        icon.textContent = 'visibility_off';
                    }
                });
            });
        });
    </script>
</body>
</html>
