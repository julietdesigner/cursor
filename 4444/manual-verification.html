<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponDeals - Manual Verification</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiated;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #f5f5f7;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background-color: #ffffff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            color: #000;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button .material-icons-outlined {
            font-size: 24px;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            text-align: center;
            flex-grow: 1;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .input-section {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .input-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
            margin-bottom: 16px;
        }

        .input-container {
            position: relative;
        }

        .verification-input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #000;
            text-align: center;
            letter-spacing: 2px;
        }

        .verification-input:focus {
            outline: none;
            border-color: #007aff;
        }

        .input-hint {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin-top: 8px;
        }

        .verify-button {
            width: 100%;
            padding: 16px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .verify-button:hover {
            background-color: #333;
        }

        .verify-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        .result-container {
            display: none;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-top: 24px;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .result-content {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-label {
            font-size: 14px;
            color: #6b7280;
        }

        .result-value {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .error-message {
            display: none;
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="page-title">Enter Code</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="input-title">Enter Verification Code</div>
                <div class="input-container">
                    <input type="text" class="verification-input" placeholder="Enter 6-12 digit code" maxlength="12">
                </div>
                <div class="input-hint">Please enter the verification code shown by the customer</div>
                <div class="error-message">Invalid code. Please check and try again.</div>
            </div>

            <button class="verify-button" disabled>Verify</button>

            <div class="result-container">
                <div class="result-header">
                    <div class="result-title">Verification Result</div>
                </div>
                <div class="result-content">
                    <div class="result-item">
                        <div class="result-label">Order ID</div>
                        <div class="result-value">#123456</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Amount</div>
                        <div class="result-value">$49.99</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Status</div>
                        <div class="result-value">Verified</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Time</div>
                        <div class="result-value">Oct 15, 2024 2:30 PM</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.querySelector('.verification-input');
            const verifyButton = document.querySelector('.verify-button');
            const resultContainer = document.querySelector('.result-container');
            const errorMessage = document.querySelector('.error-message');

            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });

            // 输入框事件
            input.addEventListener('input', function() {
                const value = this.value.trim();
                verifyButton.disabled = value.length < 6;
                errorMessage.style.display = 'none';
            });

            // 验证按钮点击事件
            verifyButton.addEventListener('click', function() {
                const code = input.value.trim();
                if (code.length >= 6) {
                    // TODO: 发送验证请求
                    console.log('Verifying code:', code);
                    
                    // 模拟验证成功
                    resultContainer.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
