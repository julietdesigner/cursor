<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Help Center - Messages</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 消息页面 -->
        <section class="page messages-page active">
            <div class="header">
                <h2>Messages</h2>
            </div>
            
            <div class="messages-list">
                <div class="message-item" onclick="window.location.href='chat.html'">
                    <div class="avatar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="OpenAI">
                    </div>
                    <div class="message-content">
                        <div class="message-text">hello</div>
                        <div class="message-info">OpenAI · 9h ago</div>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="message-item" onclick="window.location.href='conversation.html'">
                    <div class="avatar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="OpenAI">
                    </div>
                    <div class="message-content">
                        <div class="message-text">Rate your conversation</div>
                        <div class="message-info">Maureen · 1d ago</div>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                
                <div class="message-item" onclick="window.location.href='chat.html'">
                    <div class="avatar">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="Mary">
                    </div>
                    <div class="message-content">
                        <div class="message-text">Rate your conversation</div>
                        <div class="message-info">Mary · 12h ago</div>
                    </div>
                    <div class="arrow-icon">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            
            <div class="send-message-btn" id="send-message-btn">
                <span>Send us a message</span>
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <div class="nav-item" onclick="window.location.href='home.html'">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <i class="fas fa-comment-alt"></i>
                <span>Messages</span>
            </div>
            <div class="nav-item" onclick="window.location.href='help.html'">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 点击"Send us a message"打开聊天页面
            document.getElementById('send-message-btn').addEventListener('click', function() {
                window.location.href = 'chat.html';
            });
        });
    </script>
</body>
</html>
