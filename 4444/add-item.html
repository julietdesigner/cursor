<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #f5f5f7;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background-color: #f5f5f7;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            color: #007aff;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .back-button .material-icons-outlined {
            font-size: 24px;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            text-align: center;
            flex-grow: 1;
        }

        .save-button {
            color: #007aff;
            font-size: 16px;
            font-weight: 500;
        }

        .form-section {
            background-color: white;
            border-radius: 10px;
            margin: 16px;
            overflow: hidden;
        }

        .form-group {
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
        }

        .form-group:last-child {
            border-bottom: none;
        }

        .form-label {
            font-size: 16px;
            color: #ff3b30;
            width: 120px;
            flex-shrink: 0;
        }

        .form-input {
            flex-grow: 1;
            border: none;
            font-size: 16px;
            color: #000;
            text-align: right;
            background: transparent;
        }

        .form-input::placeholder {
            color: #c7c7cc;
        }

        .form-input:focus {
            outline: none;
        }

        .form-select {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            color: #c7c7cc;
        }

        .form-select-value {
            margin-right: 8px;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .radio-option:last-child {
            margin-bottom: 0;
        }

        .radio-button {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #d1d5db;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .radio-button.selected {
            border-color: #007aff;
        }

        .radio-button.selected::after {
            content: "";
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #007aff;
        }

        .radio-label {
            font-size: 16px;
            color: #000;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 16px;
            font-weight: 400;
            color: #000;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 51px;
            height: 31px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e7eb;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 27px;
            width: 27px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #007aff;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        .textarea-container {
            padding: 12px 16px;
        }

        .form-textarea {
            width: 100%;
            height: 100px;
            border: none;
            resize: none;
            font-size: 16px;
            color: #000;
            background: transparent;
        }

        .form-textarea:focus {
            outline: none;
        }

        .form-textarea::placeholder {
            color: #c7c7cc;
        }

        .chevron-icon {
            color: #c7c7cc;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">5:17</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_half</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="page-title">Add Item</div>
            <div class="save-button">Save</div>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-input" placeholder="Tap to Enter">
            </div>
            
            <div class="form-group">
                <label class="form-label">Unit</label>
                <div class="form-select">
                    <span class="form-select-value">Tap to Select</span>
                    <span class="material-icons-outlined chevron-icon">chevron_right</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <div class="radio-button selected">
                            <!-- Selected radio button has a blue dot inside -->
                        </div>
                        <div class="radio-label">Goods</div>
                    </div>
                    <div class="radio-option">
                        <div class="radio-button">
                            <!-- Unselected radio button is empty -->
                        </div>
                        <div class="radio-label">Service</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-header">
                <div class="section-title">Sales Information</div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="form-group">
                <label class="form-label">Rate</label>
                <input type="text" class="form-input" placeholder="0.00" value="0.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Account</label>
                <div class="form-select">
                    <span class="form-select-value" style="color: #007aff;">Sales</span>
                    <span class="material-icons-outlined chevron-icon">chevron_right</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
            </div>
            
            <div class="textarea-container">
                <textarea class="form-textarea" placeholder="Add a description..."></textarea>
            </div>
        </div>
        
        <div class="form-section">
            <div class="section-header">
                <div class="section-title">Purchase Information</div>
                <label class="toggle-switch">
                    <input type="checkbox" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            
            <div class="form-group">
                <label class="form-label">Purchase Rate</label>
                <input type="text" class="form-input" placeholder="0.00" value="0.00">
            </div>
            
            <div class="form-group">
                <label class="form-label">Account</label>
                <div class="form-select">
                    <span class="form-select-value" style="color: #007aff;">Cost of Goods Sold</span>
                    <span class="material-icons-outlined chevron-icon">chevron_right</span>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
            </div>
            
            <div class="textarea-container">
                <textarea class="form-textarea" placeholder="Add a description..."></textarea>
            </div>
        </div>
        
        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Radio button selection
            const radioButtons = document.querySelectorAll('.radio-button');
            
            radioButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove selected class from all radio buttons
                    radioButtons.forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked button
                    this.classList.add('selected');
                });
            });
            
            // Toggle switches
            const toggleSwitches = document.querySelectorAll('.toggle-switch input');
            
            toggleSwitches.forEach(toggle => {
                toggle.addEventListener('change', function() {
                    const section = this.closest('.form-section');
                    const formGroups = section.querySelectorAll('.form-group:not(:first-child), .textarea-container');
                    
                    formGroups.forEach(group => {
                        group.style.display = this.checked ? 'flex' : 'none';
                    });
                });
            });
        });
    </script>
</body>
</html>
