<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CouponDeals - Verification Failed</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiated;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #f5f5f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #f5f5f7;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
            background-color: #ffffff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
            font-size: 14px;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .back-button {
            color: #000;
            font-size: 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button .material-icons-outlined {
            font-size: 24px;
        }

        .page-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            text-align: center;
            flex-grow: 1;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #ef4444;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .error-icon .material-icons-outlined {
            font-size: 40px;
            color: #fff;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
            text-align: center;
        }

        .error-message {
            font-size: 16px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
        }

        .error-details {
            width: 100%;
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .error-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .error-type {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .error-code {
            font-size: 14px;
            font-weight: 500;
            color: #ef4444;
            background-color: #fee2e2;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .error-info {
            background-color: #f9fafb;
            border-radius: 8px;
            padding: 16px;
        }

        .error-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .error-item:last-child {
            margin-bottom: 0;
        }

        .error-label {
            font-size: 14px;
            color: #6b7280;
        }

        .error-value {
            font-size: 14px;
            font-weight: 500;
            color: #000;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            width: 100%;
        }

        .action-button {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .action-button.secondary {
            background-color: #f3f4f6;
            color: #000;
        }

        .action-button.primary {
            background-color: #000;
            color: #fff;
        }

        .action-button:hover {
            opacity: 0.9;
        }

        .home-indicator {
            width: 134px;
            height: 5px;
            background-color: #000;
            border-radius: 3px;
            margin: 8px auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="page-title">Verification Failed</div>
            <div style="width: 24px;"></div>
        </div>

        <div class="main-content">
            <div class="error-icon">
                <span class="material-icons-outlined">close</span>
            </div>
            <div class="error-title">Verification Failed</div>
            <div class="error-message">The verification code is invalid or has been used</div>

            <div class="error-details">
                <div class="error-header">
                    <div class="error-type">Error Details</div>
                    <div class="error-code">Error 404</div>
                </div>
                <div class="error-info">
                    <div class="error-item">
                        <div class="error-label">Error Type</div>
                        <div class="error-value">Invalid Code</div>
                    </div>
                    <div class="error-item">
                        <div class="error-label">Attempted Code</div>
                        <div class="error-value">123456</div>
                    </div>
                    <div class="error-item">
                        <div class="error-label">Time</div>
                        <div class="error-value">Oct 15, 2024 2:30 PM</div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <div class="action-button secondary">Contact Support</div>
                <div class="action-button primary">Try Again</div>
            </div>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 返回按钮点击事件
            document.querySelector('.back-button').addEventListener('click', function() {
                window.history.back();
            });

            // 联系客服按钮点击事件
            document.querySelector('.action-button.secondary').addEventListener('click', function() {
                // TODO: 跳转到客服页面
                console.log('Contact support clicked');
            });

            // 重试按钮点击事件
            document.querySelector('.action-button.primary').addEventListener('click', function() {
                // TODO: 返回核销首页
                console.log('Try again clicked');
            });
        });
    </script>
</body>
</html>
