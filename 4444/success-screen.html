<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Text', 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .app-container {
            width: 375px;
            background-color: #ffffff;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: #fff;
            color: #000;
        }

        .status-bar-time {
            font-weight: 600;
        }

        .status-bar-icons {
            display: flex;
            gap: 5px;
        }

        .header {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .back-button {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            flex-grow: 1;
            text-align: center;
            color: #1d1d1f;
        }

        .success-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 48px 20px 32px;
        }

        .success-icon {
            width: 72px;
            height: 72px;
            background-color: #007AFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
        }

        .success-icon .material-icons-outlined {
            font-size: 36px;
            color: white;
        }

        .success-title {
            font-size: 22px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 8px;
            text-align: center;
        }

        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, 0.05);
            width: 100%;
            margin: 16px 0;
        }

        .transaction-details {
            width: 100%;
            padding: 0 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
        }

        .detail-label {
            font-size: 15px;
            color: #86868b;
        }

        .detail-value {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
            text-align: right;
        }

        .button-container {
            margin-top: auto;
            padding: 20px;
        }

        .done-button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            width: 100%;
        }

        .material-icons-outlined {
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="status-bar-time">9:41</div>
            <div class="status-bar-icons">
                <span class="material-icons-outlined" style="font-size: 16px;">signal_cellular_alt</span>
                <span class="material-icons-outlined" style="font-size: 16px;">wifi</span>
                <span class="material-icons-outlined" style="font-size: 16px;">battery_full</span>
            </div>
        </div>
        
        <div class="header">
            <div class="back-button">
                <span class="material-icons-outlined">chevron_left</span>
            </div>
            <div class="header-title">Pay Bill</div>
        </div>
        
        <div class="success-container">
            <div class="success-icon">
                <span class="material-icons-outlined">check</span>
            </div>
            <div class="success-title">Withdraw Successful</div>
        </div>
        
        <div class="divider"></div>
        
        <div class="transaction-details">
            <div class="detail-row">
                <div class="detail-label">Transaction ID</div>
                <div class="detail-value">#71L69PJK3</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Amount</div>
                <div class="detail-value">$459.00</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Charge</div>
                <div class="detail-value">$4.13</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Total</div>
                <div class="detail-value">$463.13</div>
            </div>
            
            <div class="detail-row">
                <div class="detail-label">Timestamp</div>
                <div class="detail-value">01/11/22, 10:45PM</div>
            </div>
        </div>
        
        <div class="button-container">
            <button class="done-button">Done</button>
        </div>
    </div>
</body>
</html>
