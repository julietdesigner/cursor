<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Business Logo and Address</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            background-color: #f2f2f2;
            max-width: 375px;
            width: 100%;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            position: relative;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f2f2f2;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        
        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .description {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .logo-container {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="%23f0f0f0" d="M2,2 L18,2 L18,18 L2,18 L2,2 Z M4,4 L16,4 L16,16 L4,16 L4,4 Z"/></svg>');
            background-repeat: repeat;
        }
        
        .logo-icon {
            background-color: #4a90e2;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        
        .logo-icon svg {
            width: 30px;
            height: 30px;
            fill: white;
        }
        
        .logo-text {
            color: #888;
            font-size: 12px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            color: #888;
        }
        
        .save-button {
            background-color: #a2d0ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="close-button">âœ•</button>
        
        <h1>Add your business's logo and address</h1>
        
        <p class="description">This will be displayed in your transaction PDFs that's sent to customers and helps boost brand trust and recognition</p>
        
        <div class="logo-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z M12,5 C13.66,5 15,6.34 15,8 C15,9.66 13.66,11 12,11 C10.34,11 9,9.66 9,8 C9,6.34 10.34,5 12,5 Z M12,19.2 C9.5,19.2 7.29,17.92 6,15.98 C6.03,13.99 10,12.9 12,12.9 C13.99,12.9 17.97,13.99 18,15.98 C16.71,17.92 14.5,19.2 12,19.2 Z"></path>
                </svg>
            </div>
            <p class="logo-text">This logo will be displayed on your invoices</p>
        </div>
        
        <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input type="text" id="address1" placeholder="Tap to Enter">
        </div>
        
        <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input type="text" id="address2" placeholder="Tap to Enter">
        </div>
        
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Tap to Enter">
        </div>
        
        <div class="form-group">
            <label for="zip">Zip</label>
            <input type="text" id="zip" placeholder="Tap to Enter">
        </div>
        
        <button class="save-button">Save</button>
    </div>
</body>
</html>
